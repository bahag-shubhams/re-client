<div class="container mx-4 my-4">
  <div class="row mb-4">
    <div class="col-md-11">
      <input type="text" class="form-control" placeholder="Search by event name" [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-1 text-right">
      <button class="btn btn-primary" (click)="sortEventsByDate()">
        <fa-icon class="sort-icon" [icon]="sortIcons[currentSortIconIndex]"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let event of filteredAndSortedEvents(); let i = index">
      <div class="card mb-4">
        <img class="card-img-top text-center" src="{{ event.image_url ? event.image_url : './assets/no-image.jpeg' }}" alt="{{ event.title }}">
        <div class="card-body d-flex flex-column" style="flex-grow: 1;">
          <h5 class="card-title">{{ event.title }}</h5>
          <div class="text-truncate-container mb-2">
            <p class="card-text description">{{ event.event_description }}</p>
          </div>
          <div class="text-truncate-container">
            <p class="card-text location">{{ event.loc }}</p>
          </div>
          <div class="date-div">
            <div>
              <fa-icon class="calendar-icon" [icon]="faCalendar"></fa-icon>
            </div>
            <div>
              <p class="card-text date-time">{{event.dat  | date }}</p>
            </div>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-md-9">
              <button class="btn btn-primary details-button" (click)="showDetails(event)">
                More Details
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-danger" (click)="deleteEvent(event)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- (click)="toggleSelected(event)" -->
