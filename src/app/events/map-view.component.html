<p>map-view works!</p>
<div class="container-fluid d-flex justify-content-center">
    <div class="col-md-*">
        <google-map height="700px" width="1200px" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)" (mapMousemove)="move($event)"  [options]="mapOptions">
            <map-marker #marker="mapMarker" *ngFor="let event of events; let i = index" 
                [position]="event.position"
                [options]="markerOptions"
                (mapClick)="openInfoWindow(marker, i)">
                    <map-info-window>
                        <div class="col-md-12">
                            <h1>{{event.title}}</h1>
                            <p><strong>Description:</strong> {{event.event_description}}</p>
                            <p><strong>Location:</strong> {{event.loc}}</p>
                            <p><strong>Date:</strong> {{event.dat}}</p>
                            <button class="btn btn-primary details-button" (click)="showDetails(event)">Event Details</button>                        
                        </div>
                    </map-info-window>
            </map-marker>
        </google-map>
    </div>
</div>
