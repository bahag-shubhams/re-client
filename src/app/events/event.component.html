<div class="container">
    <h1>{{event.title}}</h1>
    <div class="event-container row">
        <div class="col-md-6 event-image-container">
            <img class="event-image" src="./assets/example-poster.jpg" alt="Event Image">
        </div>
        <div class="event-details col-md-6">
            <p><strong>Description:</strong> {{event.description}}</p>
            <p><strong>Location:</strong> {{event.location}}</p>
            <p><strong>Date:</strong> {{event.date}}</p>
            <p><strong>Likes:</strong> {{event.liked}}</p>

            <div class="text-center">
                <button class="btn btn-primary mx-2">Attend</button>
                <button class="btn btn-primary" (click)="updateEvent()">Update</button>
            </div>
        </div>
    </div>
</div>
