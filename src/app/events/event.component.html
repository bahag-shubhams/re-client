<h1>Events Details</h1>

<div class="row">
    <div class="col-lg-8 col-sm-offset-1">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>location</th>
                    <th>Date</th>
                    <th>Likes</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> {{event.title}}</td>
                    <td>{{event.description}}</td>
                    <td>{{event.location}}</td>
                    <td>{{event.date}}</td>
                    <td>{{event.liked}}</td>
                    <td><img src={{event.imageUrl}} alt="event1"></td>
                </tr>
                <button (click)="updateEvent()">Update</button>
            </tbody>
        </table>
    </div>
