<div class="container">


    <div class="form-container">
  <div>
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="username"
        required
        [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="invalid-feedback">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('username')?.hasError('email') && loginForm.get('username')?.touched" class="invalid-feedback">
        Invalid email format.
      </div>

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="invalid-feedback">
        Password is required.
      </div>

      <p class="forgot-label">Forgot Password?</p>
      <p class="alternative">
        Don't have an account? <span (click)="navigateToRegister()"> Signup</span>
      </p>
      <button type="button" (click)="loginWithEmailAndPassword()" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
