<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-card text-center">
        <img src="./assets/blank-profile.webp" alt="Profile Picture" class="img-fluid profile-picture rounded-circle">
        <h2>{{user.full_name}}</h2>
        <p>Senior Software Engineer</p>
        <p>{{user.email}}</p>
      </div>
    </div>
    <div class="col-md-8">
      <div class="events-scroll">
        <h3> Favorite Events </h3>
        <div class="events-list">
          <div class="event" *ngFor="let event of events; let i = index">
            <div class="card mb-4">
              <img
                class="card-img-top text-center"
                src="{{
                  event.image_url ? event.image_url : './assets/no-image.jpeg'
                }}"
                alt="{{ event.title }}"
              />
              <div class="card-body d-flex flex-column" style="flex-grow: 1">
                <h5 class="card-title">{{ event.title }}</h5>
                <div class="text-truncate-container mb-2">
                  <p class="card-text description">{{ event.event_description }}</p>
                </div>
                <div class="text-truncate-container">
                  <p class="card-text location">{{ event.loc }}</p>
                </div>
                <div>
                  <p class="card-text date-time">{{ event.dat | date }}</p>
                </div>
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-7">
                    <button
                      class="btn btn-primary details-button"

                    >
                      More Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
